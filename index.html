<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <link href="https://fonts.googleapis.com/css?family=Oswald|Rammetto+One" rel="stylesheet"> <!-- This links to google fonts. Notice you can add mulitple fonts in one tag -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> <!--  favicon is the little icon that browsers display next to a page's title on a browser tab -->
  <title>Rock Paper Scissors</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <!-- Custom CSS file -->
  <link href="css/styles.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container text-center">
    <h1>Rock Paper Scissors Game</h1>
    <div class="row container-fluid">
      <div class="col-sm-12 text-center">
        <h3 class="player">Player 1 vs House</h3>
        
      </div>
      <div id="resultBox">
          <p>Click one...</p>
        
      </div>
      <br>


      <div class="col-sm-12 container-fluid">
        <div class="col-sm-4 text-right">
          <a href="#">
            <img src="img/rock-300x655.png" alt="Rock" id="rock">
          </a>
        </div>
        <div class="col-sm-4">
          <a href="#">
            <img src="img/paper-300x655.png" alt="Rock" id="paper">
          </a>
        </div>
        <div class="col-sm-4 text-left">
          <a href="#">
            <img src="img/scissors-300x655.png" alt="Rock" id="scissors">
          </a>
        </div>
      </div>
    </div>
    



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
